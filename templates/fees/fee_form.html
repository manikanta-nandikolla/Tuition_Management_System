{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h3>{{ title }}</h3>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button class="btn btn-success">
        Save
    </button>
    <a href="{% url 'fees:list' %}" class="btn btn-secondary"> Back </a>
</form>
{% endblock %}
