<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}TuitionMS{% endblock %}
    </title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: #f4f6f9;
        }
        /* Sidebar */
        .sidebar {
            background: #50c3e6;
            min-height: 100vh;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 12px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #1db4e2;
        }
        .sidebar .active {
            background: #0d6efd;
        }
        /* Mobile */
        @media (max-width: 768px) {

            .sidebar {
                position: fixed;
                left: -220px;
                width: 220px;
                top: 56px;
                z-index: 1000;
                transition: 0.3s;
            }
            .sidebar.show {
                left: 0;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <!-- Toggle -->
        <button class="btn btn-dark d-md-none" id="toggleBtn">
            <i class="bi bi-list"></i>
        </button>
        <span class="navbar-brand ms-2"> TuitionMS</span>
        <span class="text-white">
            {{ request.user.username }}
        </span>
    </div>
</nav>
<div class="container-fluid">
    <div class="row" style="margin-top:56px;">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar" id="sidebar">
            <a href="/"
               class="/">   
               <i class="bi bi-speedometer2"></i> Dashboard
            </a>
            <a href="/students/"
               class="{% if '/students/' in request.path %}active{% endif %}">
               <i class="bi bi-people"></i> Students
            </a>
            <a href="/fees/"
               class="{% if '/fees/' in request.path %}active{% endif %}">
               <i class="bi bi-cash"></i> Fees
            </a>
            <a href="/fees/report/"
               class="{% if '/fees/report/' in request.path %}active{% endif %}">
               <i class="bi bi-file-earmark-text"></i> Reports
            </a>
            <a href="/accounts/logout/">
               <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>
        <!-- Content -->
        <div class="col-md-10 content p-3">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<!-- Sidebar Toggle -->
<script>
    document.getElementById("toggleBtn")
        ?.addEventListener("click", function () {
            document.getElementById("sidebar")
                .classList.toggle("show");
        });

</script>
</body>
</html>
