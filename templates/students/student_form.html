{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<h2>{{ title }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'students:list' %}" class="btn btn-secondary"> Back</a>
</form>
{% endblock %}
